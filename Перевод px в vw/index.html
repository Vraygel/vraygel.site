<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="select__px__wrap">
            <h3>Выбрать максимальный размер экрана <br></h3>
          
            <select class="select__max">
                <option>1920x1080</option>
                <option >1366x768</option>
                <option >1280x1024</option>
                <option >1024x768</option>
            </select>
            <h3>Выбрать размер экрана (Ширина х Высота)</h3>
            <select  multiple class="select__px">
                <option size="6" selected class="popular">1366x768</option>
                <option selected class="popular">1280x1024</option>
                <option selected class="popular">1024x768</option>
                <option selected class="popular">768x1024</option>
                <option selected class="popular">360x740</option>
                <option selected class="popular">320x480</option>
                <option>1920x1080</option>
                <option>1280x800</option>
                <option>800x600</option>
                <option>640x480</option>
                <option>1600x1200</option>
                <option>1280x1024</option>
                <option>1440x900</option>
                <option>1152x864</option>
                <option>1680x1050</option>
                <option>320x240</option>
            </select>
        </div>

        <div class="select__vp__wrap">
            <h3>Выбрать VH или VW</h3>
            <select class="select__viewport">
                <option value="">vw</option>
                <option value="">vh</option>
            </select>
            
        </div>
        <button class="clear_Css">Очистить Поле</button>
        <textarea placeholder="вставьте сюда код css" class="px_text" name="px_text" id="" cols="50"
            rows="10"></textarea>
        <div class="button__wrap">
            <button class="calculation">Расчитать</button>
            
            
        </div>

    </div>
    <div class="result">
        <div class="result__wrap">
            <h2>Результат</h2>
            <button class="clear clear_Res">Очистить Результат</button>
            <div class="result__wrap_res">

            </div>
        </div>
    </div>
    <a href=""><img class="img_ap" src="up.png" alt="Вверх"></a>

    <script src="./index.js"></script>
</body>


</html>
